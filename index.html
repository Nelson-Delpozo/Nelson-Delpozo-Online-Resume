<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Nelson Delpozo</title>
</head>
<!--END OF HEAD-->

<!--OPENING BODY TAG-->
<body>

<!--CONSOLE TEXT-->
<div id="typewriter-text-container">
    <h1 id="myName">Nelson Delpozo</h1>
    <p id="myTitle">full-stack web developer</p>
    <div class="mouse_scroll">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div>
            <span class="m_scroll_arrows one"></span>
            <span class="m_scroll_arrows two"></span>
            <span class="m_scroll_arrows three"></span>
        </div>
    </div>
</div>

<!--SKILLS CONTAINER-->
<div id="skills-container">
    <div id="front">
        <div id="second-section" data-aos="fade-right" data-aos-duration="1000">
            <h1>Front-End Skills:</h1>
        </div>
        <br>
        <div id="third-section" data-aos="fade-left" data-aos-duration="1000">
            <h2>HTML</h2>
            <h2>CSS/FlexBox</h2>
            <h2>Bootstrap5/MDB</h2>
            <h2>JavaScript</h2>
            <h2>jQuery</h2>
        </div>
    </div>
    <div id="back">
        <div id="fourth-section" data-aos="fade-right" data-aos-duration="1000">
            <h1>Back-End Skills:</h1>
        </div>
        <br>
        <div id="fifth-section" data-aos="fade-left" data-aos-duration="1000">
            <h2>Linux</h2>
            <h2>Apache Web Server</h2>
            <h2>MySQL</h2>
            <h2>Java</h2>
            <h2>Spring Boot</h2>
        </div>
    </div>
</div>
<div id="second-mouse">
    <div class="mouse_scroll">
        <div class="mouse">
            <div class="wheel"></div>
        </div>
        <div>
            <span class="m_scroll_arrows one"></span>
            <span class="m_scroll_arrows two"></span>
            <span class="m_scroll_arrows three"></span>
        </div>
    </div>
</div>

<!--PROJECTS-->

<div id="projects">
    <div id="sixth-section" data-aos="flip-up" data-aos-duration="1000">
        <h1>Recent Projects:</h1>
    </div>
    <br>
    <div id="seventh-section" data-aos="flip-down" data-aos-duration="1000">
        <h2>To-Do List</h2>
        <h2>Beer Picker</h2>
        <h2>Random Kanye Chihuahua</h2>
        <h2>Ad Lister</h2>
        <h2>Weather Map API</h2>
    </div>
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<!--CLOSING BODY TAG-->
</body>
<!--END OF BODY-->

<!--CLOSING HTML TAG-->
</html>
